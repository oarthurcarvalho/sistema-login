% rebase('base.html', title='Verificação Login')
% if sucesso:
<div class="alert alert-sucess">
    <strong>Sucesso!</strong> Olá {{ nome }}, seja bem-vindo(a)
</div>
% else:

        <strong>Tente Novamente fazer o login</strong>
    </div>
</center>
% end
