% rebase('base.html', title='Fazer cadastro')

<div class="container">
	<div class="row vertical-offset-100">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Cadastro:</h3>
				</div>
				<div class="panel-body">
					<form accept-charset="UTF-8" role="form" action="cadastro" method="post">
						<fieldset>
							<div class="form-group">
                                <p>Escolha um username</p>
								<input class="form-control" placeholder="username" name="username" type="text">
							</div>
							<div class="form-group">
                                <p>Escola sua senha</p>
								<input class="form-control" placeholder="password" name="password" type="password"
									value="">
							</div>
							<input class="btn btn-lg btn-success btn-block" type="submit" value="Cadastro">
						</fieldset>
                    </form>
                    <p><a href="/">Voltar</a></p>
				</div>
			</div>
		</div>
